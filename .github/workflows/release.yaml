name: Build and Release

on:
  push:
    branches:
      # Only build and release when the branch contains feat/feature/etc
      - main
      - "feat/**"
      - "feature/**"
      - "fix/**"
      - "hotfix/**"
      - "bugfix/**"
      # Don't build/release on tags
    tags:
      - "!v*.*.*"

jobs:
  build:
    name: Build and Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_WRITE_ACCESS }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Configure Poetry
        run: |
          poetry config pypi-token.pypi ${{ secrets.PYPI_TOKEN }}
          #poetry config pypi-token.testpypi ${{ secrets.TEST_PYPI_TOKEN }}

      - name: Install dependencies
        run: |
          poetry install

      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Auto-bump minor version and release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_WRITE_ACCESS }}
          GH_TOKEN: ${{ secrets.GH_WRITE_ACCESS }}
        run: |
          pip install python-semantic-release
          git config user.name github-actions
          git config user.email github-actions@github.com
          semantic-release publish
      - name: Build and publish
        if: env.VERSION != ''
        run: |
          poetry build
          poetry publish
